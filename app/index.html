<!DOCTYPE html>
<html lang="en" ng-app="docApp">
<head>
    <meta charset="UTF-8">


    <!--<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">-->
    <!--<link rel="stylesheet" type="text/css" href="css/paper.bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="./css/yeti.bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">


    <title>Document Explorer</title>
</head>
<body>

<div class="container-fluid">
    <div class="row dx-head">
        <div class="col-xs-12">



            <!--<div id="titlebar" class="titlebar" ng-controller="TitlebarController">-->
                <!--<div class="titlebar-icon">-->
                    <!--<img id="titlebaricon" src="img/favicon.ico">-->
                <!--</div>-->
                <!--<div class="titlebar-text">Microsemi Document Explorer</div>-->

                <!--<div class="titlebar-minimize-button" ng-click="minimize()">-->
                    <!--<i class="fa fa-minus" aria-hidden="true"></i>-->
                <!--</div>-->

                <!--<div class="titlebar-restore-button" ng-click="restore()">-->
                    <!--<i class="fa fa-caret-square-o-down" aria-hidden="true"></i>-->
                <!--</div>-->
                <!--<div class="titlebar-close-button" ng-click="close()">-->
                    <!--<i class="fa fa-times" aria-hidden="true"></i>-->
                <!--</div>-->
                <!--<div class="titlebar-divider"></div>-->
            <!--</div>-->





            <nav class="navbar navbar-inverse navbar-fixed-top dx-navbar" ng-controller="NavbarController">
                <div class="container-fluid">

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: routeIs('/search')}"><a href="#/search">Search<span class="sr-only">(current)</span></a></li>
                            <li ng-class="{active: routeIs('/documents')}"><a href="#/documents">My Documents</a></li>
                            <li ng-class="{active: routeIs('/login')}"><a href="#/login">Login</a></li>

                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="{active: routeIs('/settings')}"><a href="#/settings"><i class="fa fa-cog" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>



        </div>
    </div>
    <div class="dx-body">
        <!--alerts-->
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</uib-alert>
                </div>
            </div>
        </div>

        <ng-view></ng-view>
    </div>
</div>
<!--angular stuff-->
<script src="./bower_components/angular/angular.min.js"></script>
<script src="./bower_components/angular-route/angular-route.min.js"></script>
<script src="./bower_components/angular-messages/angular-messages.min.js"></script>
<script src="./bower_components/angular-animate/angular-animate.min.js"></script>
<script src="./bower_components/angular-touch/angular-touch.min.js"></script>
<script src="./bower_components/ui-bootstrap/src/alert/alert.js"></script>




<!-- load our application -->
<script src="./js/app.config.js"></script>
<script src="./js/app.js"></script>

<script src="./js/services/AlertService.js"></script>

<script src="./js/controllers/StartController.js"></script>
<script src="js/controllers/NavbarController.js"></script>
<script src="js/controllers/MyDocsController.js"></script>
<script src="js/controllers/SearchController.js"></script>
<script src="js/controllers/SettingsController.js"></script>
<script src="js/controllers/LoginController.js"></script>

</body>
</html>
