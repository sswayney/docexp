<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Error</title>
    <link rel="stylesheet" type="text/css" href="./css/yeti.bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
<div class="container">
    <header>
        <h3>Something bad happened :-(</h3>
        <p id="errorMessage">Your error message here</p>
    </header>
    <section class="main">
        <script>
            require('electron').ipcRenderer.on('app-error', (event, message) => {
                document.getElementById('errorMessage').innerHTML = message;
            });
        </script>
    </section>
    <footer></footer>
</div>
</body>
</html>
